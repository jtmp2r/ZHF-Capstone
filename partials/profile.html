<div ng-include=" '/partials/navbar.html' "></div>

<div class="container-fluid">
  <div class="row">
	  <div class="col-sm-6">
	    <div class='panel panel-info'>
	      <div class="panel-heading"  ng-repeat="info in infoCtrl.syncObject">
	        <h3>{{ info.name }}</h3>
	      </div>
	      <div>
			    <table>
			    	<tr ng-repeat="info in infoCtrl.syncObject">
			    	  <td class="panel-body">Goal: {{ info.q1 }}</td>
			    	</tr>
			    	<tr ng-repeat="info in infoCtrl.syncObject">  
			    	  <td class="panel-body">Frequency: {{ info.q6 }}</td>
			    	</tr>
			    	<tr ng-repeat="info in infoCtrl.syncObject">
			    	  <td class="panel-body">Volume: {{ info.volume }}</td>
			    	</tr>
			    	<tr ng-repeat="info in infoCtrl.syncObject">
			    	  <td class="panel-body">Sets: {{ info.reps }}</td>  
			    	</tr>
			    </table>
		    </div>
	    </div>
  	</div>
    <div class="row">
      <div class="col-sm-3 panel panel-info">
        <div class="panel-heading">
	        <h4>Biometric Results</h4>
	      </div>  
      	<table>
	      	  <tr ng-repeat="info in infoCtrl.syncObject">
	      		  <td class="panel-body">Weight: {{ info.weight }} </td>
	      		  <br>
	      		  <td class="panel-body">Height: {{ info.height }} </td>
	      		</tr>	 
      	</table>
      </div>
  	</div>
  </div>	
</div>
