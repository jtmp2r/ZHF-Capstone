<div ng-include=" '/partials/navbar.html' "></div>

<div class="container-fluid">
  <div class="row">
	  <div class="col-sm-6">
	    <div class='panel panel-primary'>
	      <div class="panel-heading" ng-repeat="info in infoCtrl.syncObject">
	        <h3>{{ info.name }}</h3>
	      </div>
			    <table class="table" border="2" >
			    	<tr ng-repeat="(id, info) in infoCtrl.syncObject">
			    	  <td class="panel-body">Goal: {{ info.q1 }}</td>
			    	  <td>
			    	  	<button ng-click="infoCtrl.syncObject.$remove(id)">x</button>
                <input type="checkbox" ng-click="editNew(info)">Edit</input>
			    	  </td>
			    	</tr>  
			    	<tr ng-repeat="(id, info) in infoCtrl.syncObject">    
			    	  <td class="panel-body">{{ info.q2 }}</td>
			    		<td>
			    	  	<button ng-click="infoCtrl.syncObject.$remove(id)">x</button>
			    	  </td>  
			    	</tr>  
			    	<tr ng-repeat="(id, info) in infoCtrl.syncObject">  
			    	  <td class="panel-body">{{ info.q5 }}</td>
			    	  <td>
			    	  	<button ng-click="infoCtrl.syncObject.$remove(id)">x</button>
			    	  </td>  
			    	</tr>			    		
			    </table>
	    </div>
  	</div>
    <div class="row">
      <div class="col-sm-3 panel panel-primary">
        <div class="panel-heading">
	        <h4>Biometric Results</h4>
	      </div>  
      	<table>
	      	  <tr ng-repeat="info in infoCtrl.syncObject">
	      		  <td class="panel-body">Weight: {{ info.weight }} </td>
	      		  <td class="panel-body">Height: {{ info.height }} </td>
	      		</tr>	 
      	</table>
      </div>
	      <div>
	      	<img src="styles/pictures/zrun.gif" width="250" height="150">
	      </div>
  	</div>
  </div>	
</div>
<div class="row">
	<div class="col-xs-4 form-group">
		<label>Name</label>
		<input type="text" class='form-control' ng-model='infoCtrl.newInfo.name'/>
		<label>Goal</label>
		<input type="text" class='form-control' ng-model='infoCtrl.newInfo.q1'/>
		<label>Goal</label>
		<input type="text" class='form-control' ng-model='infoCtrl.newInfo.q2'/>
		<label>Goal</label>
		<input type="text" class='form-control' ng-model='infoCtrl.newInfo.q3'/>
		<label>Goal</label>
		<input type="text" class='form-control' ng-model='infoCtrl.newInfo.q4'/>
		<label>Goal</label>
		<input type="text" class='form-control' ng-model='infoCtrl.newInfo.q5'/>
		<label>Goal</label>
		<input type="text" class='form-control' ng-model='infoCtrl.newInfo.q6'/>
		<label>Goal</label>
		<input type="text" class='form-control' ng-model='infoCtrl.newInfo.q7'/>
		<label>Goal</label>
		<input type="text" class='form-control' ng-model='infoCtrl.newInfo.weight'/>
		<label>Goal</label>
		<input type="text" class='form-control' ng-model='infoCtrl.newInfo.height'/>
		<label>Goal</label>
		<button ng-click="updateInfo(info)">Update</button>
	</div>
</div>
