<div ng-include=" '/partials/navbar.html' "></div>

<div class="container-fluid">
  <div class='row'>
    <div class='col-sm-3'>
      
    </div>
  </div>
  <div class="row">
	  <div class="col-sm-6">
	    <div class='panel panel-info'>
	      <div class="panel-heading">
	        <h3 "info in infoCtrl.syncObject">{{ info.name }}</h3>
	      </div>
	      <div>
			    <table>
			    	<tr ng-repeat="info in infoCtrl.syncObject">
			    	  <td>Goal: {{ info.q1 }}</td>
			    	  <td>Frequency: {{ info.frequency }}</td>
			    	  <td>Volume: {{ syncObject.volume }}</td>
			    	  <td>Intensity: {{ syncObject.intensity }}</td>
			    	  <td>Sets: {{ syncObject.reps }}</td>
			    	</tr>
			    </table>
		    </div>
	    </div>
  </div>
    <div class="row">
      <div class="col-sm-3">
      	<table>
      		  <td>Weight: {{ syncObject.weight }} </td>
      		  <br />
      		  <td>Height: {{ syncObject.height }} </td>
      		</tr> 
      	</table>
      </div>
  	</div>
  </div>	
</div>
